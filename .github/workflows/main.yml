name: MLflow CI Workflow

on:
  push:
    branches: [ main ]

jobs:
  train-model:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Conda Environment
      uses: conda-incubator/setup-miniconda@v3
      with:
        environment-file: modelling_files/conda.yaml
        # Aktifkan environment yang baru dibuat secara otomatis
        activate-environment: mlflow-env # 'mlflow-env' adalah nama env dari conda.yaml
        auto-activate-base: false

    - name: Run MLflow Project
      # Gunakan shell khusus ini agar bisa mengenali conda yang sudah aktif
      shell: bash -l {0}
      run: |
        echo "Conda environment activated. Running MLflow Project..."
        mlflow run .

    - name: Commit and Push Artifacts
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add .
        if git diff-index --quiet HEAD; then
          echo "No changes to commit."
        else
          git commit -m "CHORE: Update model artifacts"
          git push
        fi